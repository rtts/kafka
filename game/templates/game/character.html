{% extends 'game/base.html' %}
{% load static %}

{% block extrahead %}
  <style>
    div.character {
        box-sizing: border-box;
        min-height: 100%;
        background: #d4d4d3;
        overflow: hidden;
        position: relative;
    }
    img.character {
        width: 100%;;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="character">
      {% if character.image %}
        <img class="character" src="{{character.image.url}}" alt="{{character.title}}">
      {% else %}
        <img class="character" src="{% static 'placeholder.png' %}">
      {% endif %}
      {{character.intro|safe}}
      <div class="next">
        <a class="fancy" href="{% url 'game' %}">Verder</a>
      </div>
  </div>

{% endblock %}
