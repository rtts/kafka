{% load static %}
{% load sass_tags %}

<!DOCTYPE html>
<html lang="NL">
  <head>
    <title>{% block title %}Camping Kafka{% endblock %}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% sass_src 'main5.scss' %}"/>
    {% block extrahead %}{% endblock %}
  </head>
  <body>

    <header>
      {% block header %}
        <a href="/">Camping Kafka</a>
      {% endblock %}
    </header>

    <nav>
      <a href="https://www.facebook.com/CampingKafka/" target="_blank"><img width="64" height="64" src="{% static 'facebook.png' %}" alt="Facebook"></a>
    </nav>

    <main>
      {% block main %}
      {% endblock %}
    </main>

    <footer>
      {% block footer %}
        {{footer|safe}}
      {% endblock %}
    </footer>

    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    {% block extrabody %}{% endblock %}
  </body>
</html>
